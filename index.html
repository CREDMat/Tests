<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Inspiré</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home" id="home-link">Accueil</a></li>
                    <li><a href="#services" id="services-link">Nos Services</a></li>
                    <li><a href="#contact" id="contact-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Section d'Introduction -->
        <section id="home">
            <h1>Bienvenue sur notre site</h1>
            <p>Nous sommes leaders dans l'innovation et la technologie.</p>
        </section>

        <!-- Section Services -->
        <section id="services">
            <h2>Nos Services</h2>
            <div class="service-item">
                <img src="https://via.placeholder.com/400" alt="Service" class="service-image">
                <div class="service-text">
                    <h3>Analyse Thermique</h3>
                    <p>Des solutions avancées pour la gestion thermique.</p>
                </div>
            </div>
        </section>

        <!-- Section Contact -->
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form id="contact-form">
                <input type="text" placeholder="Votre Nom" required>
                <input type="email" placeholder="Votre Email" required>
                <textarea placeholder="Votre Message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exemple Entreprise. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
